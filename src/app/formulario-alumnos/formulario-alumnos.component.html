<div class="d-flex justify-content-center align-items-center w-100 h-100">
    <form class="p-5 w-50 mx-auto" [formGroup]="formulario" (ngSubmit)="submit()">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" formControlName="name" id="name">
            <div *ngIf="isNameInvalid">
                <div *ngIf="name ?.hasError('required')">
                    <small class="text-danger">El nombre es requerido</small>
                </div>
                <div *ngIf="name ?.hasError('minlength')">
                    <small class="text-danger">El nombre debe tener al menos 3 caracteres</small>
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="lastName" class="form-label">Apellido:</label>
            <input type="text" class="form-control " formControlName="lastName" id="lastName">
            <div *ngIf="islastNameInvalid">
                <div *ngIf="lastName ?.hasError('required')">
                    <small class="text-danger">El apellido es requerido</small>
                </div>
                <div *ngIf="lastName ?.hasError('minlength')">
                    <small class="text-danger">El apellido debe tener al menos 2 caracteres</small>
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" formControlName="email" id="email">
            <div *ngIf="isEmailInvalid">
                <div *ngIf="email ?.hasError('required')">
                    <small class="text-danger">El correo es requerido</small>
                </div>
                <div *ngIf="email ?.hasError('email')">
                    <small class="text-danger">Debes ingresar un correo valido</small>
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="message" class="form-label">Motivo de inscripci√≥n:</label>
            <textarea class="form-control" formControlName="message" id="message"></textarea>
            <div *ngIf="isMessageInvalid">
                <div *ngIf="message ?.hasError('required')">
                    <small class="text-danger">El mensaje a enviar es requerido</small>
                </div>
                <div *ngIf="message ?.hasError('minlength')">
                    <small class="text-danger">El mensaje debe tener al menos 10 caracteres</small>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-dark mt-2 mb-7">Postular</button>
    </form>
</div>
